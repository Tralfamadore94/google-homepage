<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" media="all">
    <link rel="stylesheet" href="style.css" media="all">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Taylor's Google Homepage</title>
    </head>

    <body>
        <header id="header">
            <nav class="nav">
                <ul class="alignleft">
                    <li class="list leftlist"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                    <li class="list leftlist"><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
                </ul>
                <ul class="alignright">
                    <li class="list rightlist"><a href="https://www.google.com/gmail/about/">Gmail</a></li>
                    <li class="list rightlist"><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                    <li class="listblock rightlist"><a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fimghp%3Fhl%3Den%26tab%3Dwi%26ogbl&ec=GAZAAg&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign In</a></li>
                </ul>
            </nav>
        </header>


        <main id="content">
            <img class="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="This is a picture of Google's logo">
            <form id="searchbar">
                <i class="material-icons" aria-hidden="true">search
                <input class="googlebar" type="text">
                </i>
            </form>
            <div class="flex">
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
            </div>
        </main>


        <footer id="footer">
            <ul class="footleft">
                <li class="bottomlist leftlist"><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li class="bottomlist leftlist"><a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a></li>
                <li class="bottomlist leftlist"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
            </ul>
            <ul class="footright">
                <li class="bottomlist rightlist"><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                <li class="bottomlist rightlist"><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                <li class="bottomlist rightlist"><a href="#">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
